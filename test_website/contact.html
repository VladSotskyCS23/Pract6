<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>3 Column Layout</title>
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/contacts.css">
</head>
<body>
<header class="header"><p>Header...</p></header>
<div class="container">
    <main class="center column">
        <section>
            <form>
                <div>
                <div class="user-details">

                    <h1>User Details</h1>
                    <div class="row"><input type="text" placeholder="FullName"></div>
                    <div class="row"><input type="date" name="calendar" placeholder="Birthday date"
                                            max="2012-06-04" min="2012-05-29"></div>
                    <div class="row">
                        <select name="gender">
                            <option>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="country">
                        <select name="country">
                            <option>County</option>
                            <option value="usa">USA</option>
                            <option value="ukraine">Ukraine</option>
                            <option value="uk">United Kingdom</option>
                        </select>
                    </div>
                    <div class="tel">
                        <input type="tel" placeholder="Enter you phone">
                    </div>
                    <div class="row"><textarea cols="30" rows="5" placeholder="Bio" name="text"></textarea></div>
                </div>
                <div class="account-details">
                    <h1>Account Details</h1>
                    <div class="row"><input type="text" placeholder="Username"></div>
                    <div class="row"><input type="email" placeholder="E-mail"></div>
                    <div class="row"><input type="password" placeholder="Enter password"></div>
                    <div class="row"><input type="password" placeholder="Confirm password"></div>
                    <div><input type="checkbox" checked="chacked">I accept terms & conditions</div>

                </div>

                </div>
            </form>
        </section>
        <button class="button">Submit</button>
    </main>
    <nav class="left column">
        <h3>Left heading</h3>
        <ul>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="slider.html">Slider</a></li>
            <li><a href="media.html">Media</a></li>
            <li><a href="table.html">Table</a></li>
        </ul>
        <h3>Left heading</h3>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
            <li><a href="#">Link 4</a></li>
            <li><a href="#">Link 5</a></li>
        </ul>
    </nav>
    <div class="right column">
        <h3>Right heading</h3>
        <p></p>
    </div>
</div>
<div class="footer-wrapper">
    <footer class="footer"><p>Footer...</p></footer>
</div>
<script src="assets/js/script.js"></script>
</body>
</html>
